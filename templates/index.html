<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>StableDiffusion Image Generation</title>

    <style>
        /* Center align the form */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Optional: Add some padding */
        form {
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generate an image using StableDiffusion</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="/">
                    <div class="form-group">
                        <label for="prompt">Prompt:</label>
                        <input type="text" id="prompt" name="prompt" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="negative_prompt">Negative prompt:</label>
                        <input type="text" id="negative_prompt" name="negative_prompt" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate image</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
